<div class="table-responsive-md">
    
    <table class="table"> 
        <!-- <caption>List of users</caption> -->
        <thead>
            <tr>
            <th scope="col">Company</th>
            <th scope="col">Origin</th>
            <th scope="col">Destination</th>
            <th scope="col">Depart</th>
            <th scope="col">Return</th>
            <th scope="col">One way</th>
            <th scope="col">Count</th>
            <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let ticket of tickets">
                <td>{{ ticket.company.name }}</td>
                <td>{{ ticket.flight.origin.name }}</td>
                <td>{{ ticket.flight.destination.name }}</td>
                <td>{{ ticket.depart | date:'d/MMMM/y' }}</td>
                <td>{{ ticket.comeBack | date:'d/MMMM/y' }}</td>
                <td>{{ ticket.oneWay }}</td>
                <td>{{ ticket.availableCount }}</td>
                <td class="">
                    <input *ngIf="user.userType === 'USER'" type="number" min = "0" max="{{ ticket.availableCount }}" class="mr-2" style="width: 50px;">
                    <a *ngIf="user.userType === 'USER'" class="btn btn-success text-light "><i class="fas fa-plus"></i></a>
                    <a *ngIf="user.userType === 'ADMIN'" href="ticket/{{ticket.id}}" class="btn btn-success text-light mr-2 "><i class="fas fa-edit "></i></a>
                    <a *ngIf="user.userType === 'ADMIN'" (click)="deleteTicket(ticket.id)" class="btn btn-danger text-light "><i class="far fa-trash-alt"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
