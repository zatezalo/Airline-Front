 <div class="col mt-3">
    <h2 class="mb-3">Add Ticket</h2>
    <form class="" [formGroup]="addTicketForm" (ngSubmit)="submitForm(addTicketForm.value)">
        <div class="form-group">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Flight</label>
                </div>
                <select formControlName="flightId" class="custom-select" id="inputGroupSelect01" [(ngModel)]="selectedF">
                    <option selected>Choose...</option>
                    <option [value]="flight.id" *ngFor="let flight of flights">{{ flight.origin.name }} - {{ flight.destination.name }}</option>
                </select>
            </div>

            <div class="text-danger" *ngIf="flight.errors?.required">Flight is required! </div>
        </div>

        <div class="form-group">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Company</label>
                </div>
                <select formControlName="companyId" class="custom-select" id="inputGroupSelect01" [(ngModel)]="selectedC">
                    <option selected>Choose...</option>
                    <option [value]="company.id" *ngFor="let company of companies">{{ company.name }}</option>
                </select>
            </div>
        </div>

        <div class=" form-group">
            <div class="input-group ">
                <div class="input-group-prepend">
                    <label for="date" class="input-group-text">From Date</label>
                </div>
                <input class="custom-select" type="date"  id="date" name="fromDate" formControlName="depart">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group ">
                <div class="input-group-prepend">
                    <label for="date" class="input-group-text">To Date</label>
                </div>
                <input class="custom-select" type="date"  id="date" name="toDate" formControlName="comeBack">
            </div>
        </div>


        


        <button type="submit" class="btn btn-primary" [disabled]="!addTicketForm.valid">Make Ticket</button>
        
    </form>
</div>
